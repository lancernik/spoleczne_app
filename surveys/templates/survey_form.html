

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<div class="m-5">
<form method="post" class="card-panel-simple" enctype="multipart/form-data">
{% csrf_token %}   

<h1> Pytania podstawowe</h1>
{% for field in form %}
<div class="form-group">
{% if field.label == 'Ile wynoszą twoje miesięczne zarobki brutto?' %}
<h1> Pytania szczegółowe</h1>
{% endif %}
{{field.label}} <br>
{{field}}

</div>
{% endfor %}
<input class="btn btn-primary rounded-0" type="submit" value="OK"/>
</form>

</div>
